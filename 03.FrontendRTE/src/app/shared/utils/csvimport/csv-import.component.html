<div>
    <label class="btn btn-default btn-file btn-primary" >
        {{label}} <input type="file" name="datei" style="display: none;" size="50" accept="text/comma-separated-values" (change)="onChange(file.files.item(0).name);" #file/>
    </label>
    <span > {{fileName}} </span>
    <button class="btn btn-primary" (click)="send(file.files.item(0))" [disabled]="!newFile" >Import</button>
</div>
