<div *ngIf="hasData()" style="height: 500px">
    <ngx-charts-gauge
            [scheme]="colorScheme"
            [results]="dataSet"
            [legend]="legend"
            [legendPosition]="legendPosition"
            [min]="min"
            [max]="max"
			[bigSegments]="bigTicks"
			[smallSegments]="smallTicks"
			[units]="unit"
            [showText]="showText"
            [textValue]="textValue"
            [showAxis]="showAxis">
    </ngx-charts-gauge>
</div>
    <div *ngIf="!hasData()">
        Keine Daten vorhanden
    </div>
