<div style="position: relative; height: 100%; width:100%;">
    <ngx-charts-gauge
            *ngIf="hasData()"
            [scheme]="colorScheme"
            [results]="dataSet"
            [results]="values"
            [legend]="legend"
            [legendPosition]="legendPosition"
            [min]="min"
            [max]="max"
			[bigSegments]="bigTicks"
			[smallSegments]="smallTicks"
			[units]="unit"
            [showText]="showText"
            [textValue]="textValue"
            [showAxis]="showAxis">
    </ngx-charts-gauge>

    <div *ngIf="!hasData()">
        Keine Daten vorhanden
    </div>
</div>
