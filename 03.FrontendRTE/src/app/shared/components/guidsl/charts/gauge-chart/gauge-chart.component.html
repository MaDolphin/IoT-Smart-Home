<label for="sensorTypeSelect">Sensor-Art ausw√§hlen: </label>
<select id="sensorTypeSelect" [(ngModel)]="selectedType" (ngModelChange)="updateSelectedDataset()">
    <option value="ALL">ALL</option>
    <option *ngFor="let sensorType of allTypes" [ngValue]="sensorType">{{sensorType}}</option>
</select>
<div *ngIf="hasData()">
    <label>
        Show Axis: <input [(ngModel)]="showAxis" type="checkbox" checked/>
    </label>
    <div *ngIf="showAxis">
        <p style="position: relative; height: 25px">
            <label for="helperTicks" style="position: absolute; left: 0">Anzahl Hilfsstriche:</label>
            <input id="helperTicks"  style="position: absolute; right: 0; width: auto"
                   [(ngModel)]="smallTickResizer" type="range" [min]="1" [max]="4"/>
        </p>
    </div>

    <div class="anti-resize-gauge-chart-container">
        <ngx-charts-gauge
                [scheme]="colorScheme"
                [results]="selectedDataSet"
                [legend]="legend"
                [legendPosition]="legendPosition"
                [min]="min"
                [max]="max"
                [bigSegments]="bigTicks"
                [smallSegments]="smallTicks"
                [units]="unit"
                [showText]="showText"
                [textValue]="textValue"
                [showAxis]="showAxis">
        </ngx-charts-gauge>
    </div>
</div>
<div *ngIf="!hasData()">
    Keine Daten vorhanden
</div>
