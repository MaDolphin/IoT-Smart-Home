<div style="position: relative; height: 100%; width:100%;">
  <canvas
    *ngIf="hasData()"
    baseChart
    style="width: 100%; height: 100%"

    [datasets]="dataSet"
    [chartType]="'line'"
    [colors]="colorSet"
    [options]="options">
  </canvas>

  <div *ngIf="!hasData()">
    Keine Daten vorhanden
  </div>
</div>
